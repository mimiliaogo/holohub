---
replayer:  # VideoStreamReplayer
  # directory: "../data/ultrasound/video"
  basename: "meeting"
  frame_rate: 0 # as specified in timestamps
  repeat: true # default: false
  realtime: true # default: true
  count: 0 # default: 0 (no frame count restriction)

v4l2_source:
  device: "/dev/video0"
  pixel_format: "YUYV"

detection_preprocessor:  # FormatConverter
    out_tensor_name: source_video
    out_dtype: "float32"
    resize_width: 544
    resize_height: 960

caption_preprocessor:

detection_inference:  # TensorRtInference
  backend: "trt"
  pre_processor_map:
    "yolo_det": ["source_video",
                  "input_ids",
                  "position_ids",
                  "attention_mask",
                  "token_type_ids",
                  "text_self_attention_masks"]
  inference_map:
    "yolo_det": ["inference_output_pred_logits",
                 "inference_output_pred_boxes"]
  model_path_map:
    "yolo_det": "grounding_dino_swin_tiny_commercial_deployable.onnx" # model file in data dir
  enable_fp16: true

detection_postprocessor:  # Postprocessor
  label_text_size: 0.04
  scores_threshold: 0.5


detection_visualizer:  # Holoviz

grounding_dino:
  labels:
    - monitor
    - lamp
    - water bottle
    - coffee mug
  box_threshold: 0.4
  text_threshold: 0.3
  width: 640
  height: 480
  local_only: True
  cache_dir: /workspace/holohub/data/synchron/grounding-dino-tiny

grounding_dino_post_processor:


app:
  model_type: "nv_grounding_dino" # or "hugging_face_grounding_dino"